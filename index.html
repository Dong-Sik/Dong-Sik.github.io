<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Percentage Change Calculator</title>
</head>
<body>
    <div class="container">
    <h2>Percentage Change Calculator</h2>
    
    <div class="container">
        <label for="value1">First Value:</label>
        <input type="text" id="value1" placeholder="Enter first value"><br><br>
        
        <label for="value2">Second Value:</label>
        <input type="text" id="value2" placeholder="Enter second value"><br><br>
        
        <p id="result">Percentage Change: </p>
    
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
            
    </div>
    
    <script>
        // Function to calculate percentage change
        function calculateChange() {
            // Get the input values
            let value1 = parseFloat(document.getElementById('value1').value);
            let value2 = parseFloat(document.getElementById('value2').value);

            // Check if inputs are valid numbers
            if (isNaN(value1) || isNaN(value2) || value1 === 0) {
                document.getElementById('result').textContent = "Please enter valid numbers!";
                return;
            }

            // Calculate the percentage change
            let change = ((value2 - value1) / value1) * 100;

            // Display the result
            document.getElementById('result').textContent = "Percentage Change: " + change.toFixed(2) + "%";
        }

        // Add event listeners to the input fields
        document.getElementById('value1').addEventListener('input', calculateChange);
        document.getElementById('value2').addEventListener('input', calculateChange);
    </script>
    </div>
</body>
</html>
